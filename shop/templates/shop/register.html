{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           background-color: aqua;
        }
    </style>
    <link rel="icon" href="{% static 'images/icons.jpeg' %}">

</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-success text-white">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'register' %}">
              {% csrf_token %}
              {% if form.errors %}
              <div class="alert alert-danger">
                Please fix the errors below.
              </div>
              {% endif %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required id="id_username">
              </div>
            
              <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required id="id_password1">
              </div>
              <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required id="id_password2">
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
              Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
