{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
    <link rel="icon" href="{% static 'images/icons.jpeg' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .no-orders {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ My Orders</h1>

  {% if orders %}
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
        <td>${{ order.total_price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="no-orders">You have no orders yet.</p>
  {% endif %}

  <a href="{% url 'home' %}">Back to Shop</a>
</body>
</html>
